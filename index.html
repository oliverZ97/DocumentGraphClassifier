<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Document Graph Classifier</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="app">
        <h1 class="title_primary">Document Graph Classifier</h1>
        <p class="text_primary">Diese Software ist im Rahmen meiner Abschlussarbeit entstanden. </p>
        <input type="file" name="fileinput" id="fileinput" class="fileinput" multiple onchange="getDocumentsFromInput(this.files)">
        <label for="fileinput" class="file_label" >Choose File</label>
        <div class="menubar">
            <div class="optionbar">
                <button class="btn_secondary" id="rdm_art" onclick="getRandomArticle()">Select Random Article</button>
                <div class="toggle">
                        <label class="switch">
                                <input name="checkbox" id="checkbox" type="checkbox">
                                <span class="slider round"></span>
                            </label>
                            <p class="text_secondary">Naive Bayes</p>
                </div>
            </div>
            <div class="verifybar">
                <button class="btn_primary" onclick="startClassifier()">Classify!</button>
            </div>
        </div>
        <div class="display">
            <p id="art_id"></p>
            <table id="entities">
                <thead>
                    <th>Predicate</th>
                    <th>Value</th>
                </thead>
                <tbody id="tbody">

                </tbody>
            </table>
        </div>
    </div>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
